<main>
  <section id="section-login">
      <h2>Login</h2>
      <form class="row g-3"
      #userform="ngForm" (ngSubmit)="receberDados()"
      >
         
            <label for="staticUsuario" class="visually-hidden">Usu√°rio</label>
            <input type="text" name="email" class="form-control" id="staticUsuario" placeholder="email" [(ngModel)]="userModel.email">
         
          <br>
         
            <label for="inputPassword2" class="visually-hidden">Senha</label>
            <input type="password" name="password" class="form-control" id="inputPassword2" placeholder="senha" [(ngModel)]="userModel.password">
            <br>
            <button type="submit" class="btn btn-primary mb-3">Login</button>
       
        </form>
  </section>
</main>
