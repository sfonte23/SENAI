<main>
    <h1>Atualiza jogo</h1> <!-- Título da página -->

    <section id="section-cadastro"> <!-- Seção de cadastro -->
        <form *ngIf="produto"> <!-- Formulário para atualizar o jogo, exibido somente se houver um produto selecionado -->
            
            <!-- Campo para exibir e editar o ID do produto -->
            <label for="produto">Id</label>
            <input type="text" class="form-control" name="id" [(ngModel)]="produto.id" readonly>
            
            <br>
            
            <!-- Campo para exibir e editar o nome do produto -->
            <label for="produto">Nome do Produto</label>
            <input type="text" class="form-control" name="produto" [(ngModel)]="produto.produto">
            
            <br>
            
            <!-- Campo para exibir e editar a descrição do produto -->
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" name="descricao" [(ngModel)]="produto.descricao">
            
            <br>
            
            <!-- Campo para exibir e editar a URL da foto do produto -->
            <label for="foto">Foto</label>
            <input type="text" class="form-control" name="foto" [(ngModel)]="produto.foto">
            
            <br>
            
            <!-- Campo para exibir e editar o preço do produto -->
            <label for="preco">Preço</label>
            <input type="number" class="form-control" name="preco" [(ngModel)]="produto.preco">
            
            <br>
            
            <!-- Botão para submeter o formulário e atualizar o produto -->
            <button type="submit" class="btn btn-primary mb-3" (click)="atualizar(produto.id)">Atualizar</button>
        </form>
    </section>
</main>
